<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Depoimento Cliente | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 50px 20px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-sub { font-size: 16px; display: block; opacity: 0.9; }
        
        .content {
            flex: 1;
            padding: 30px;
        }
        
        .badge {
            background: rgba(6,217,215,0.15);
            border: 1px solid rgba(6,217,215,0.4);
            color: #06D9D7;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 25px;
            display: inline-block;
        }
        
        .quote-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(168,85,247,0.25);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .quote-icon {
            font-size: 40px;
            opacity: 0.3;
            margin-bottom: 15px;
        }
        
        .quote-text {
            font-size: 18px;
            line-height: 1.5;
            color: #F5F5F5;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-highlight {
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-style: normal;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .author-name {
            font-size: 16px;
            font-weight: 700;
            color: #FFFFFF;
        }
        
        .author-role {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
        
        .results {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .result {
            background: rgba(6,217,215,0.08);
            border: 1px solid rgba(6,217,215,0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            flex: 1;
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #06D9D7, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 3px;
        }
        
        .result-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        
        .footer {
            padding: 20px;
        }
        
        .cta {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            color: white;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PRISMATIC <span class="logo-sub">LABS</span></div>
    </div>
    
    <div class="content">
        <div class="badge">‚≠ê DEPOIMENTO REAL</div>
        
        <div class="quote-container">
            <div class="quote-icon">‚Äú</div>
            <div class="quote-text">
                O site que a Prismatic criou <span class="quote-highlight">triplicou minhas vendas</span> em 3 meses. O design √© lindo!
            </div>
            
            <div class="author">
                <div class="author-avatar">üë©‚Äçüíº</div>
                <div class="author-info">
                    <div class="author-name">Marina Costa</div>
                    <div class="author-role">E-commerce</div>
                </div>
            </div>
        </div>
        
        <div class="results">
            <div class="result">
                <span class="result-value">+320%</span>
                <span class="result-label">Vendas</span>
            </div>
            <div class="result">
                <span class="result-value">15 dias</span>
                <span class="result-label">Entrega</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="cta">üöÄ Quero Resultado Assim</div>
    </div>
</body>
</html>
