<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Depoimento Cliente | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #16213e 50%, #1a0a2e 100%);
            width: 1080px;
            height: 1920px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 120px 80px;
        }
        
        /* Subtle grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(168,85,247,0.02) 1px, transparent 1px),
                linear-gradient(rgba(168,85,247,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Top glow */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(6,217,215,0.15) 0%, transparent 70%);
            filter: blur(100px);
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .logo-sub {
            font-size: 28px;
            opacity: 1.0;
            display: block;
        }
        
        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
        }
        
        .badge {
            background: rgba(6,217,215,0.15);
            border: 2px solid rgba(6,217,215,0.4);
            color: #06D9D7;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        /* Quote */
        .quote-container {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(168,85,247,0.25);
            border-radius: 30px;
            padding: 60px 50px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
        }
        
        .quote-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.3;
        }
        
        .quote-text {
            font-size: 36px;
            line-height: 1.5;
            color: #F5F5F5;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .quote-highlight {
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-style: normal;
        }
        
        /* Author */
        .author {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid rgba(168,85,247,0.3);
        }
        
        .author-info {
            text-align: left;
        }
        
        .author-name {
            font-size: 30px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        
        .author-role {
            font-size: 22px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Results */
        .results {
            display: flex;
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .result {
            background: rgba(6,217,215,0.08);
            border: 2px solid rgba(6,217,215,0.3);
            border-radius: 20px;
            padding: 25px 35px;
            text-align: center;
        }
        
        .result-value {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #06D9D7, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-label {
            font-size: 20px;
            color: rgba(255,255,255,0.7);
        }
        
        /* CTA */
        .cta {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            color: white;
            padding: 25px 70px;
            font-size: 32px;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 20px 50px rgba(168,85,247,0.4);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="logo">PRISMATIC <span class="logo-sub">LABS</span></div>
    
    <div class="content">
        <div class="badge">‚≠ê DEPOIMENTO REAL</div>
        
        <div class="quote-container">
            <div class="quote-icon">‚Äú</div>
            <div class="quote-text">
                O site que a Prismatic criou para minha loja <span class="quote-highlight">triplicou minhas vendas</span> em 3 meses. O design √© lindo e funciona perfeitamente no celular!
            </div>
            
            <div class="author">
                <div class="author-avatar">üë©‚Äçüíº</div>
                <div class="author-info">
                    <div class="author-name">Marina Costa</div>
                    <div class="author-role">E-commerce de Moda</div>
                </div>
            </div>
        </div>
        
        <div class="results">
            <div class="result">
                <span class="result-value">+320%</span>
                <span class="result-label">Vendas</span>
            </div>
            <div class="result">
                <span class="result-value">15 dias</span>
                <span class="result-label">Entrega</span>
            </div>
        </div>
        
        <div class="cta">üöÄ Quero Resultado Assim</div>
    </div>
</body>
</html>
