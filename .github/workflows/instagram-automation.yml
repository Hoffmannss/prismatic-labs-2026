on:
  # Trigger manual (vocÃª clica "Run workflow")
  workflow_dispatch:
    inputs:
      month:
        description: 'MÃªs para gerar conteÃºdo (ex: Fevereiro)'
        required: true
        default: 'Fevereiro'
      year:
        description: 'Ano'
        required: true
        default: '2026'
      post_count:
        description: 'Quantidade de posts'
        required: true
        default: '28'
  
  # Trigger automÃ¡tico: dia 25 de cada mÃªs Ã s 20h
  schedule:
    - cron: '0 23 25 * *' # UTC 23h = 20h BRT

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd automation
          npm ci
      
      - name: ğŸ¨ Gerar tÃ³picos com Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd automation
          node scripts/1-generate-topics.js "${{ github.event.inputs.month || 'prÃ³ximo-mÃªs' }}" "${{ github.event.inputs.year || '2026' }}" "${{ github.event.inputs.post_count || '28' }}"
      
      - name: ğŸ—ï¸ Criar HTMLs dos posts
        run: |
          cd automation
          node scripts/2-create-html.js
      
      - name: ğŸ“¸ Gerar screenshots
        run: |
