<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>√öltima Vaga Janeiro 2026 | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            width: 1080px;
            height: 1920px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 100px 80px;
        }
        
        /* Animated Grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(6,217,215,0.05) 1px, transparent 1px),
                linear-gradient(rgba(6,217,215,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        /* Glow Top */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(255,0,110,0.2) 0%, transparent 70%);
            filter: blur(100px);
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .logo-sub {
            font-size: 28px;
            opacity: 1.0;
            display: block;
        }
        
        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .emoji {
            font-size: 180px;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 40px rgba(255,0,110,0.6));
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .badge {
            background: linear-gradient(45deg, #FF0000, #FF006E);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(255,0,110,0.5);
            animation: pulse 1.5s infinite;
        }
        
        h1 {
            font-size: 88px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 38px;
            color: #F5F5F5;
            opacity: 0.9;
            margin-bottom: 60px;
            line-height: 1.3;
        }
        
        .highlight {
            background: rgba(255,0,110,0.2);
            padding: 0 20px;
            border-radius: 10px;
        }
        
        /* Slots */
        .slots {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .slot {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            border: 3px solid;
        }
        
        .slot.filled {
            background: rgba(255,0,110,0.1);
            border-color: #FF006E;
            color: #FF006E;
        }
        
        .slot.empty {
            background: rgba(6,217,215,0.05);
            border-color: #06D9D7;
            color: #06D9D7;
        }
        
        /* CTA */
        .cta {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 30px 80px;
            font-size: 38px;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 30px 60px rgba(255,0,110,0.5);
            animation: pulse 2s infinite;
            display: inline-block;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .timer {
            margin-top: 50px;
            font-size: 28px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="logo">PRISMATIC <span class="logo-sub">LABS</span></div>
    
    <div class="content">
        <div class="emoji">‚è∞</div>
        <div class="badge">üî• URGENTE</div>
        <h1>√öTIMA<br>VAGA<br>JANEIRO</h1>
        <p class="subtitle">Aceitamos apenas <span class="highlight">5 projetos/m√™s</span> para garantir qualidade m√°xima</p>
        
        <div class="slots">
            <div class="slot filled">‚úì</div>
            <div class="slot filled">‚úì</div>
            <div class="slot filled">‚úì</div>
            <div class="slot filled">‚úì</div>
            <div class="slot empty">?</div>
        </div>
        
        <div class="cta">üöÄ GARANTIR VAGA</div>
        <p class="timer">‚ö° Preenche em 48h</p>
    </div>
</body>
</html>
