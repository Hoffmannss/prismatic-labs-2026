<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>üö® √öltima Vaga Janeiro | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 50px 20px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-sub { font-size: 16px; display: block; opacity: 0.9; }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
        
        .badge {
            background: rgba(255,0,110,0.2);
            border: 2px solid #FF006E;
            color: #FF006E;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            margin: 0 auto 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .emoji { font-size: 70px; margin-bottom: 25px; }
        
        h1 {
            font-size: 38px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        
        .highlight {
            background: linear-gradient(135deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .deadline {
            background: rgba(255,0,110,0.1);
            border: 1px solid rgba(255,0,110,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .deadline-label {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }
        
        .deadline-value {
            font-size: 32px;
            font-weight: 900;
            color: #FF006E;
        }
        
        .features {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .feature {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }
        
        .feature::before {
            content: '‚úÖ';
            position: absolute;
            left: 0;
            font-size: 18px;
        }
        
        .footer {
            padding: 20px;
        }
        
        .cta {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255,0,110,0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PRISMATIC <span class="logo-sub">LABS</span></div>
    </div>
    
    <div class="content">
        <div class="badge">üö® URGENTE</div>
        
        <div class="emoji">‚è∞</div>
        <h1><span class="highlight">√öltima Vaga</span><br>Janeiro 2026</h1>
        
        <div class="deadline">
            <div class="deadline-label">Prazo final:</div>
            <div class="deadline-value">31/JAN</div>
        </div>
        
        <div class="features">
            <div class="feature">Entrega em 10-15 dias</div>
            <div class="feature">Dark mode premium</div>
            <div class="feature">PageSpeed 90+ garantido</div>
            <div class="feature">Suporte incluso</div>
        </div>
    </div>
    
    <div class="footer">
        <div class="cta">‚ö° Garantir Minha Vaga AGORA</div>
    </div>
</body>
</html>
