        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            width: 1080px;
            height: 1920px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 100px 70px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,110,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,0,110,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(ellipse, rgba(255,0,110,0.2) 0%, transparent 70%);
            filter: blur(120px);
            pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .logo-sub {
            font-size: 26px;
            margin-left: 5px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
        }
        
        .badge {
            background: rgba(255,0,0,0.2);
            border: 2px solid rgba(255,0,0,0.5);
            color: #FF4444;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .emoji {
            font-size: 110px;
            margin-bottom: 30px;
        }
        
        h1 {
