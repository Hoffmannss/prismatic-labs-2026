<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>Slide 3 - Nossa Solução</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .slide {
      width: 1080px;
      height: 1080px;
      position: relative;
      padding: 80px;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 70px;
      animation: slideInUp 0.6s ease-out;
    }

    .slide-number {
      font-size: 18px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 64px;
      font-weight: 900;
      color: white;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    /* Ícone foguete central */
    .rocket-section {
      text-align: center;
      margin: 50px 0;
      animation: scaleIn 0.8s ease-out 0.3s both;
    }

    .rocket-icon {
      width: 160px;
      height: 160px;
      color: #FFD700;
      filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.4));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Lista de benefícios */
    .benefits {
      display: flex;
      flex-direction: column;
      gap: 25px;
      animation: slideInUp 0.8s ease-out 0.5s both;
    }

    .benefit-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .benefit-item:hover {
      transform: translateX(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .benefit-icon {
      width: 70px;
      height: 70px;
      min-width: 70px;
      color: #FFD700;
    }

    .benefit-content h3 {
      font-size: 28px;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
    }

    .benefit-content p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
    }

    /* Animações */
    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="slide">
    <div class="background gradient-cta-green"></div>

    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="slide-number">SLIDE 3/5</div>
        <h2>Nossa Solução</h2>
        <p class="subtitle">Tecnologia de ponta para velocidade máxima</p>
      </div>

      <!-- Foguete -->
      <div class="rocket-section">
        <svg class="rocket-icon" viewBox="0 0 64 64">
          <use href="#icon-rocket"></use>
        </svg>
      </div>

      <!-- Benefícios -->
      <div class="benefits">
        <div class="benefit-item">
          <svg class="benefit-icon" viewBox="0 0 64 64">
            <use href="#icon-check"></use>
          </svg>
          <div class="benefit-content">
            <h3>Otimização Avançada</h3>
            <p>Código limpo, imagens compressão WebP, lazy loading</p>
          </div>
        </div>

        <div class="benefit-item">
          <svg class="benefit-icon" viewBox="0 0 64 64">
            <use href="#icon-devices"></use>
          </svg>
          <div class="benefit-content">
            <h3>100% Responsivo</h3>
            <p>Perfeito em qualquer dispositivo e tamanho de tela</p>
          </div>
        </div>

        <div class="benefit-item">
          <svg class="benefit-icon" viewBox="0 0 64 64">
            <use href="#icon-speedometer"></use>
          </svg>
          <div class="benefit-content">
            <h3>Performance Garantida</h3>
            <p>Score 90+ no Google PageSpeed desde o primeiro dia</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
