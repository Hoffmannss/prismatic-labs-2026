<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 3 - Solução | Velocidade de Sites</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px 60px;
      position: relative;
    }

    /* Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Header */
    .header {
      position: relative;
      z-index: 2;
      margin-bottom: 60px;
      animation: slideInUp 0.6s ease-out;
    }

    .slide-number {
      display: inline-block;
      font-size: 18px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .title-accent {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Central icon */
    .icon-container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      margin: 40px 0;
      animation: scaleIn 0.8s ease-out 0.3s both;
    }

    .main-icon {
      width: 180px;
      height: 180px;
      color: #38ef7d;
      filter: drop-shadow(0 10px 40px rgba(56, 239, 125, 0.4));
    }

    /* Features list */
    .features {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 28px 35px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      animation: slideInLeft 0.6s ease-out;
    }

    .feature-item:nth-child(1) { animation-delay: 0.4s; }
    .feature-item:nth-child(2) { animation-delay: 0.5s; }
    .feature-item:nth-child(3) { animation-delay: 0.6s; }
    .feature-item:nth-child(4) { animation-delay: 0.7s; }

    .feature-icon {
      width: 48px;
      height: 48px;
      min-width: 48px;
      color: #38ef7d;
    }

    .feature-text {
      font-size: 26px;
      font-weight: 600;
      color: white;
      line-height: 1.3;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      z-index: 3;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* Animações */
    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Incluir biblioteca de ícones -->
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="container">
    <!-- Background com gradiente verde -->
    <div class="background gradient-cta-green"></div>

    <!-- Header -->
    <div class="header">
      <span class="slide-number">3/5</span>
      <h1 class="title">
        Nossa <span class="title-accent">Solução</span>
      </h1>
    </div>

    <!-- Ícone central -->
    <div class="icon-container">
      <svg class="main-icon">
        <use href="#icon-rocket"></use>
      </svg>
    </div>

    <!-- Features -->
    <div class="features">
      <div class="feature-item">
        <svg class="feature-icon">
          <use href="#icon-check"></use>
        </svg>
        <span class="feature-text">Otimização técnica completa</span>
      </div>

      <div class="feature-item">
        <svg class="feature-icon">
          <use href="#icon-check"></use>
        </svg>
        <span class="feature-text">Compressão avançada de imagens</span>
      </div>

      <div class="feature-item">
        <svg class="feature-icon">
          <use href="#icon-check"></use>
        </svg>
        <span class="feature-text">Código enxuto e performante</span>
      </div>

      <div class="feature-item">
        <svg class="feature-icon">
          <use href="#icon-check"></use>
        </svg>
        <span class="feature-text">Monitoramento 24/7</span>
      </div>
    </div>

    <!-- Logo -->
    <div class="logo">
      <p class="logo-text">PRISMATIC LABS</p>
    </div>
  </div>
</body>
</html>
