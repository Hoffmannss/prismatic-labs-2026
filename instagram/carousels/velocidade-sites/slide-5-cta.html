<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 5 - CTA | Velocidade de Sites</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 60px;
      position: relative;
      gap: 50px;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Conteúdo */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      text-align: center;
    }

    .icon-container {
      animation: scaleIn 0.8s ease-out;
    }

    .main-icon {
      width: 160px;
      height: 160px;
      color: white;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.4));
    }

    .title {
      font-size: 68px;
      font-weight: 900;
      color: white;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .subtitle {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.4;
      max-width: 800px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    /* CTA Button */
    .cta-button {
      background: white;
      color: #667eea;
      font-size: 32px;
      font-weight: 900;
      padding: 28px 60px;
      border-radius: 60px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      animation: scaleIn 0.8s ease-out 0.6s both;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .cta-icon {
      width: 36px;
      height: 36px;
      color: #667eea;
    }

    /* Contact info */
    .contact-info {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .contact-item {
      font-size: 24px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 16px 32px;
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .contact-icon {
      width: 28px;
      height: 28px;
      color: white;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      z-index: 3;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      color: white;
      letter-spacing: 1.5px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="container">
    <div class="background gradient-tech-blue"></div>

    <div class="content">
      <div class="icon-container">
        <svg class="main-icon">
          <use href="#icon-rocket"></use>
        </svg>
      </div>

      <h1 class="title">
        Pronto Para<br>
        Acelerar Seu Site?
      </h1>

      <p class="subtitle">
        Fale conosco e receba uma análise gratuita de performance
      </p>

      <a href="#" class="cta-button">
        Falar com Especialista
        <svg class="cta-icon">
          <use href="#icon-arrow-right"></use>
        </svg>
      </a>
    </div>

    <div class="contact-info">
      <div class="contact-item">
        <svg class="contact-icon">
          <use href="#icon-cursor-click"></use>
        </svg>
        <span>@labs.prismatic</span>
      </div>
    </div>

    <div class="logo">
      <p class="logo-text">PRISMATIC LABS</p>
    </div>
  </div>
</body>
</html>
