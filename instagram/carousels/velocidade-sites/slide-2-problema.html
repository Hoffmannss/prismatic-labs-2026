<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>Slide 2 - O Problema dos 3 Segundos</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .slide {
      width: 1080px;
      height: 1080px;
      position: relative;
      padding: 80px;
    }

    /* Background gradiente vermelho (alerta) */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Conteúdo */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideInUp 0.6s ease-out;
    }

    .slide-number {
      font-size: 18px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    /* Ícone grande central */
    .icon-section {
      text-align: center;
      margin: 40px 0;
      animation: scaleIn 0.8s ease-out 0.3s both;
    }

    .timer-icon {
      width: 240px;
      height: 240px;
      color: white;
      filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.4));
      margin-bottom: 30px;
    }

    .big-stat {
      font-size: 120px;
      font-weight: 900;
      color: #FFD700;
      line-height: 1;
      text-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 32px;
      color: white;
      font-weight: 600;
    }

    /* Cards de estatísticas */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-top: 50px;
      animation: slideInUp 0.8s ease-out 0.5s both;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .card-number {
      font-size: 48px;
      font-weight: 900;
      color: white;
      margin-bottom: 10px;
      line-height: 1;
    }

    .card-text {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      line-height: 1.4;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 60px;
      left: 80px;
      right: 80px;
      text-align: center;
      animation: fadeIn 1s ease-out 0.7s both;
    }

    .footer-text {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      font-style: italic;
    }

    /* Animações */
    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Biblioteca de ícones -->
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="slide">
    <!-- Background gradiente vermelho/laranja -->
    <div class="background gradient-fire-red"></div>

    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="slide-number">SLIDE 2/5</div>
        <h2>O Problema dos<br>3 Segundos</h2>
      </div>

      <!-- Ícone e estatística principal -->
      <div class="icon-section">
        <svg class="timer-icon" viewBox="0 0 64 64">
          <use href="#icon-speedometer"></use>
        </svg>
        <div class="big-stat">3s</div>
        <div class="stat-label">Tempo máximo de espera</div>
      </div>

      <!-- Grid de estatísticas -->
      <div class="stats-grid">
        <div class="stat-card">
          <svg class="card-icon" viewBox="0 0 64 64">
            <use href="#icon-mobile"></use>
          </svg>
          <div class="card-number">53%</div>
          <div class="card-text">abandonam sites<br>mobile lentos</div>
        </div>

        <div class="stat-card">
          <svg class="card-icon" viewBox="0 0 64 64">
            <use href="#icon-arrow-up"></use>
          </svg>
          <div class="card-number">32%</div>
          <div class="card-text">aumento na<br>taxa de rejeição</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-text">
          ⏱️ Cada segundo perdido é uma venda a menos
        </div>
      </div>
    </div>
  </div>
</body>
</html>
