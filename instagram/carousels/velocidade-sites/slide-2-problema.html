<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 2 - Problema | Velocidade de Sites</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px 60px;
      position: relative;
    }

    /* Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Header */
    .header {
      position: relative;
      z-index: 2;
      margin-bottom: 60px;
      animation: slideInUp 0.6s ease-out;
    }

    .slide-number {
      display: inline-block;
      font-size: 18px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .title-accent {
      color: #ff6b6b;
    }

    /* Stats cards */
    .stats-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 30px;
      flex: 1;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 35px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
      animation: slideInRight 0.6s ease-out;
      transition: transform 0.3s ease;
    }

    .stat-card:nth-child(1) { animation-delay: 0.2s; }
    .stat-card:nth-child(2) { animation-delay: 0.4s; }
    .stat-card:nth-child(3) { animation-delay: 0.6s; }

    .stat-icon {
      width: 80px;
      height: 80px;
      min-width: 80px;
      color: #ff6b6b;
      filter: drop-shadow(0 4px 15px rgba(255, 107, 107, 0.4));
    }

    .stat-content {
      flex: 1;
    }

    .stat-number {
      font-size: 48px;
      font-weight: 900;
      color: white;
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .stat-description {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.3;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      z-index: 3;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    >

    /* Animações */
    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Incluir biblioteca de ícones -->
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="container">
    <!-- Background com padrão grid -->
    <div class="background gradient-dark-tech pattern-grid"></div>

    <!-- Header -->
    <div class="header">
      <span class="slide-number">2/5</span>
      <h1 class="title">
        O <span class="title-accent">Problema</span><br>
        É Grave
      </h1>
    </div>

    <!-- Stats Cards -->
    <div class="stats-container">
      <!-- Card 1 -->
      <div class="stat-card">
        <svg class="stat-icon">
          <use href="#icon-speedometer"></use>
        </svg>
        <div class="stat-content">
          <div class="stat-number">53%</div>
          <div class="stat-description">
            dos visitantes abandonam sites que demoram +3s
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="stat-card">
        <svg class="stat-icon">
          <use href="#icon-mobile"></use>
        </svg>
        <div class="stat-content">
          <div class="stat-number">-20%</div>
          <div class="stat-description">
            de conversão a cada segundo adicional de espera
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="stat-card">
        <svg class="stat-icon">
          <use href="#icon-arrow-up"></use>
        </svg>
        <div class="stat-content">
          <div class="stat-number">R$ 2.5Mi</div>
          <div class="stat-description">
            perdidos por ano (Amazon) com 100ms a mais de delay
          </div>
        </div>
      </div>
    </div>

    <!-- Logo -->
    <div class="logo">
      <p class="logo-text">PRISMATIC LABS</p>
    </div>
  </div>
</body>
</html>
