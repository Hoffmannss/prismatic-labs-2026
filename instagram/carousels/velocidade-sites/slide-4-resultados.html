<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 4 - Resultados | Velocidade de Sites</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px 60px;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Header */
    .header {
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
      animation: slideInUp 0.6s ease-out;
    }

    .slide-number {
      display: inline-block;
      font-size: 18px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .title-accent {
      background: linear-gradient(135deg, #ffdd00 0%, #fbb034 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Results grid */
    .results-grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      flex: 1;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 28px;
      padding: 45px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
      animation: scaleIn 0.6s ease-out;
    }

    .result-card:nth-child(1) { animation-delay: 0.2s; }
    .result-card:nth-child(2) { animation-delay: 0.3s; }
    .result-card:nth-child(3) { animation-delay: 0.4s; }
    .result-card:nth-child(4) { animation-delay: 0.5s; }

    .result-icon {
      width: 80px;
      height: 80px;
      color: #ffdd00;
      filter: drop-shadow(0 4px 20px rgba(255, 221, 0, 0.4));
    }

    .result-value {
      font-size: 58px;
      font-weight: 900;
      color: white;
      line-height: 1;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .result-label {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.3;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      z-index: 3;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="container">
    <div class="background gradient-lightning-bolt"></div>

    <div class="header">
      <span class="slide-number">4/5</span>
      <h1 class="title">
        <span class="title-accent">Resultados</span> Reais
      </h1>
    </div>

    <div class="results-grid">
      <div class="result-card">
        <svg class="result-icon">
          <use href="#icon-speedometer"></use>
        </svg>
        <div class="result-value">3x</div>
        <div class="result-label">Mais rápido</div>
      </div>

      <div class="result-card">
        <svg class="result-icon">
          <use href="#icon-arrow-up"></use>
        </svg>
        <div class="result-value">+47%</div>
        <div class="result-label">Conversão</div>
      </div>

      <div class="result-card">
        <svg class="result-icon">
          <use href="#icon-star"></use>
        </svg>
        <div class="result-value">98</div>
        <div class="result-label">Google Score</div>
      </div>

      <div class="result-card">
        <svg class="result-icon">
          <use href="#icon-devices"></use>
        </svg>
        <div class="result-value">100%</div>
        <div class="result-label">Responsivo</div>
      </div>
    </div>

    <div class="logo">
      <p class="logo-text">PRISMATIC LABS</p>
    </div>
  </div>
</body>
</html>
