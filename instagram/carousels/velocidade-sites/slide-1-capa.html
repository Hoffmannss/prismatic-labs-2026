<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>Slide 1 - Seu Site Está Perdendo Clientes</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .slide {
      width: 1080px;
      height: 1080px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      text-align: center;
    }

    /* Background com padrão */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Overlay gradiente */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(102, 126, 234, 0.95) 0%,
        rgba(118, 75, 162, 0.95) 100%
      );
      z-index: 1;
    }

    /* Conteúdo */
    .content {
      position: relative;
      z-index: 2;
      animation: fadeIn 0.8s ease-out;
    }

    /* Ícone principal */
    .icon-container {
      margin-bottom: 40px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    .main-icon {
      width: 180px;
      height: 180px;
      color: rgba(255, 255, 255, 0.95);
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    /* Badge de alerta */
    .alert-badge {
      background: rgba(255, 107, 107, 0.95);
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      margin-bottom: 30px;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      animation: slideInUp 0.6s ease-out 0.3s both;
    }

    /* Título principal */
    h1 {
      font-size: 72px;
      font-weight: 900;
      line-height: 1.1;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideInUp 0.6s ease-out 0.4s both;
    }

    .highlight {
      color: #FFD700;
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 0;
      width: 100%;
      height: 12px;
      background: rgba(255, 215, 0, 0.3);
      z-index: -1;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 28px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      margin-bottom: 50px;
      animation: slideInUp 0.6s ease-out 0.5s both;
    }

    /* Estatística de impacto */
    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 50px;
      margin-top: 40px;
      animation: slideInUp 0.6s ease-out 0.6s both;
    }

    .stat-number {
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      line-height: 1;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    /* Footer branding */
    .branding {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      animation: fadeIn 0.8s ease-out 0.7s both;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
    }

    .logo-tagline {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
      font-weight: 500;
    }

    /* Animações */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Decoração: linhas de velocidade */
    .speed-lines {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      opacity: 0.1;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Biblioteca de ícones -->
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="slide">
    <!-- Background com padrão -->
    <div class="background pattern-dots"></div>
    
    <!-- Overlay gradiente -->
    <div class="overlay"></div>

    <!-- Decoração: Linhas de velocidade -->
    <svg class="speed-lines" width="1080" height="400">
      <use href="#effect-speed-lines"></use>
    </svg>

    <!-- Conteúdo -->
    <div class="content">
      <!-- Ícone principal -->
      <div class="icon-container">
        <svg class="main-icon" viewBox="0 0 64 64">
          <use href="#icon-speed-timer"></use>
        </svg>
      </div>

      <!-- Badge de alerta -->
      <div class="alert-badge">⚠️ Atenção Empresários</div>

      <!-- Título -->
      <h1>
        Seu Site Está<br>
        <span class="highlight">Perdendo Clientes</span>
      </h1>

      <!-- Subtítulo -->
      <p class="subtitle">
        A cada segundo de demora,<br>
        você perde oportunidades de venda
      </p>

      <!-- Estatística -->
      <div class="stat-box">
        <div class="stat-number">53%</div>
        <div class="stat-label">dos usuários abandonam sites lentos</div>
      </div>
    </div>

    <!-- Branding -->
    <div class="branding">
      <div class="logo-text">PRISMATIC LABS</div>
      <div class="logo-tagline">Sites que Convertem em Velocidade Máxima</div>
    </div>
  </div>
</body>
</html>
