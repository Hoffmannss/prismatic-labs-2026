<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 1 - Capa | Velocidade de Sites</title>
  <link rel="stylesheet" href="../../assets/gradients-library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px 60px;
      position: relative;
    }

    /* Background com padrão */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Conteúdo principal */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 40px;
    }

    /* Ícone central animado */
    .icon-container {
      animation: scaleIn 0.8s ease-out;
    }

    .main-icon {
      width: 200px;
      height: 200px;
      color: white;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.3));
    }

    /* Título */
    .title {
      font-size: 72px;
      font-weight: 900;
      color: white;
      text-align: center;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideInUp 0.8s ease-out 0.2s both;
    >

    .title-highlight {
      background: linear-gradient(135deg, #ffdd00 0%, #fbb034 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
      font-size: 84px;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      max-width: 800px;
      line-height: 1.4;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    /* Badge inferior */
    .badge {
      position: relative;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 20px 40px;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      align-self: center;
      animation: slideInUp 0.8s ease-out 0.6s both;
    }

    .badge-icon {
      width: 32px;
      height: 32px;
      color: #ffdd00;
    }

    .badge-text {
      font-size: 22px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.5px;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      z-index: 3;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* Efeitos decorativos */
    .sparkles {
      position: absolute;
      width: 60px;
      height: 60px;
      color: rgba(255, 255, 255, 0.6);
      animation: pulse 2s ease-in-out infinite;
    }

    .sparkle-1 { top: 150px; left: 100px; animation-delay: 0s; }
    .sparkle-2 { top: 300px; right: 150px; animation-delay: 0.5s; }
    .sparkle-3 { bottom: 250px; left: 120px; animation-delay: 1s; }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Incluir biblioteca de ícones -->
  <object data="../../assets/icons-library.svg" style="display: none;"></object>

  <div class="container">
    <!-- Background com gradiente tech -->
    <div class="background gradient-tech-blue"></div>

    <!-- Sparkles decorativos -->
    <svg class="sparkles sparkle-1">
      <use href="#effect-sparkles"></use>
    </svg>
    <svg class="sparkles sparkle-2">
      <use href="#effect-sparkles"></use>
    </svg>
    <svg class="sparkles sparkle-3">
      <use href="#effect-sparkles"></use>
    </svg>

    <!-- Conteúdo principal -->
    <div class="content">
      <!-- Ícone principal -->
      <div class="icon-container">
        <svg class="main-icon">
          <use href="#icon-speed-timer"></use>
        </svg>
      </div>

      <!-- Título -->
      <h1 class="title">
        Seu Site Está<br>
        <span class="title-highlight">3x Mais Lento</span><br>
        do Que Deveria
      </h1>

      <!-- Subtítulo -->
      <p class="subtitle">
        E isso está custando dinheiro todos os dias
      </p>
    </div>

    <!-- Badge inferior -->
    <div class="badge">
      <svg class="badge-icon">
        <use href="#icon-arrow-right"></use>
      </svg>
      <span class="badge-text">Deslize para descobrir</span>
    </div>

    <!-- Logo -->
    <div class="logo">
      <p class="logo-text">PRISMATIC LABS</p>
    </div>
  </div>
</body>
</html>
