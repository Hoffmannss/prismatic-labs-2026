<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- ============================================ -->
    <!-- VELOCIDADE & PERFORMANCE -->
    <!-- ============================================ -->
    
    <!-- Ícone Timer/Cronômetro com Raio -->
    <symbol id="icon-speed-timer" viewBox="0 0 64 64">
      <circle cx="32" cy="36" r="24" fill="none" stroke="currentColor" stroke-width="3"/>
      <line x1="32" y1="16" x2="32" y2="22" stroke="currentColor" stroke-width="2"/>
      <line x1="32" y1="36" x2="44" y2="28" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M26 8 L32 4 L38 8" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      <!-- Raio de velocidade -->
      <path d="M48 32 L44 40 L50 40 L46 48" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Velocímetro Minimalista -->
    <symbol id="icon-speedometer" viewBox="0 0 64 64">
      <path d="M12 44 A 20 20 0 1 1 52 44" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <line x1="32" y1="44" x2="42" y2="28" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <circle cx="32" cy="44" r="3" fill="currentColor"/>
      <line x1="16" y1="42" x2="18" y2="40" stroke="currentColor" stroke-width="2"/>
      <line x1="46" y1="42" x2="48" y2="40" stroke="currentColor" stroke-width="2"/>
      <line x1="32" y1="24" x2="32" y2="26" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Foguete (Velocidade/Lançamento) -->
    <symbol id="icon-rocket" viewBox="0 0 64 64">
      <path d="M32 8 L36 24 L44 28 L36 32 L32 48 L28 32 L20 28 L28 24 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
      <circle cx="32" cy="24" r="4" fill="currentColor"/>
      <!-- Chamas -->
      <path d="M28 48 Q 24 54 26 58" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M32 48 Q 32 56 32 60" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M36 48 Q 40 54 38 58" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- ============================================ -->
    <!-- MOBILE & RESPONSIVO -->
    <!-- ============================================ -->
    
    <!-- Smartphone Moderno -->
    <symbol id="icon-mobile" viewBox="0 0 64 64">
      <rect x="18" y="8" width="28" height="48" rx="4" fill="none" stroke="currentColor" stroke-width="2.5"/>
      <line x1="28" y1="50" x2="36" y2="50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <rect x="22" y="14" width="20" height="30" fill="none" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- Múltiplos Dispositivos -->
    <symbol id="icon-devices" viewBox="0 0 64 64">
      <!-- Monitor -->
      <rect x="8" y="12" width="32" height="22" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="18" y1="34" x2="30" y2="34" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="38" x2="28" y2="38" stroke="currentColor" stroke-width="2"/>
      <!-- Tablet -->
      <rect x="32" y="24" width="18" height="26" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <!-- Mobile -->
      <rect x="46" y="30" width="10" height="16" rx="1.5" fill="none" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- ============================================ -->
    <!-- UI/UX & DESIGN -->
    <!-- ============================================ -->
    
    <!-- Cursor Click -->
    <symbol id="icon-cursor-click" viewBox="0 0 64 64">
      <path d="M20 12 L20 42 L28 34 L34 48 L40 46 L34 32 L46 32 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
      <circle cx="48" cy="16" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="48" cy="16" r="12" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    </symbol>

    <!-- Grid de Layout -->
    <symbol id="icon-grid" viewBox="0 0 64 64">
      <rect x="10" y="10" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="36" y="10" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="10" y="36" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="36" y="36" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- ============================================ -->
    <!-- CONVERSÃO & CTA -->
    <!-- ============================================ -->
    
    <!-- Seta para Cima (Crescimento) -->
    <symbol id="icon-arrow-up" viewBox="0 0 64 64">
      <path d="M32 48 L32 16" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M20 28 L32 16 L44 28" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
      <circle cx="32" cy="16" r="4" fill="currentColor"/>
    </symbol>

    <!-- Check/Verificado -->
    <symbol id="icon-check" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="24" fill="none" stroke="currentColor" stroke-width="3"/>
      <path d="M20 32 L28 40 L44 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Estrela (Destaque) -->
    <symbol id="icon-star" viewBox="0 0 64 64">
      <path d="M32 12 L38 26 L54 28 L42 38 L46 54 L32 46 L18 54 L22 38 L10 28 L26 26 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
    </symbol>

    <!-- ============================================ -->
    <!-- FORMAS GEOMÉTRICAS MODERNAS -->
    <!-- ============================================ -->
    
    <!-- Hexágono -->
    <symbol id="shape-hexagon" viewBox="0 0 64 64">
      <path d="M32 8 L48 18 L48 38 L32 48 L16 38 L16 18 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
    </symbol>

    <!-- Triângulo com Círculo -->
    <symbol id="shape-tri-circle" viewBox="0 0 64 64">
      <path d="M32 12 L52 48 L12 48 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
      <circle cx="32" cy="36" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Ondas/Linhas Fluidas -->
    <symbol id="shape-waves" viewBox="0 0 64 64">
      <path d="M8 24 Q 20 16 32 24 T 56 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M8 32 Q 20 24 32 32 T 56 32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M8 40 Q 20 32 32 40 T 56 40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- ============================================ -->
    <!-- EFEITOS & DECORATIVOS -->
    <!-- ============================================ -->
    
    <!-- Sparkles/Brilho -->
    <symbol id="effect-sparkles" viewBox="0 0 64 64">
      <path d="M32 12 L34 22 L44 24 L34 26 L32 36 L30 26 L20 24 L30 22 Z" fill="currentColor"/>
      <path d="M16 16 L17 20 L21 21 L17 22 L16 26 L15 22 L11 21 L15 20 Z" fill="currentColor"/>
      <path d="M48 40 L49 44 L53 45 L49 46 L48 50 L47 46 L43 45 L47 44 Z" fill="currentColor"/>
    </symbol>

    <!-- Linhas de Velocidade -->
    <symbol id="effect-speed-lines" viewBox="0 0 64 64">
      <line x1="8" y1="20" x2="32" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="28" x2="40" y2="28" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="36" x2="36" y2="36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="14" y1="44" x2="44" y2="44" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- ============================================ -->
    <!-- SETAS & NAVEGAÇÃO -->
    <!-- ============================================ -->
    
    <!-- Seta Circular (Processo) -->
    <symbol id="icon-refresh" viewBox="0 0 64 64">
      <path d="M48 24 A 16 16 0 1 1 32 8" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M48 16 L48 24 L40 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    </symbol>

    <!-- Seta Direita Moderna -->
    <symbol id="icon-arrow-right" viewBox="0 0 64 64">
      <line x1="16" y1="32" x2="48" y2="32" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M36 20 L48 32 L36 44" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    </symbol>

  </defs>
</svg>
