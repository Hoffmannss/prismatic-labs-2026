        }
        
        .money {
            display: block;
            font-size: 180px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);

            border: 6px solid rgba(255,0,255,0.7);
            border-radius: 45px;
            padding: 80px 70px;
            margin: 80px 0;
            box-shadow: 0 0 100px rgba(255,0,255,0.5);
        }
        
        .highlight-text {

            color: #ffffff;

        }
        
        .cta {

            font-weight: 900;

            -webkit-text-fill-color: transparent;
            margin-top: 80px;
            filter: drop-shadow(0 0 40px rgba(0,255,255,0.7));
        }
        
        .logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            z-index: 20;
        }
