<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1 - Velocidade | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Neon glow effect */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: pulse 4s infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: pulse 4s infinite 2s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 80px;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 50px;
            background: rgba(255,0,255,0.15);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,0,255,0.5);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            animation: iconPulse 2s infinite;
            box-shadow: 0 0 40px rgba(255,0,255,0.4);
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255,0,255,0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(255,0,255,0.6); }
        }
        
        h1 {
            font-size: 68px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.15;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,0,255,0.5);
        }
        
        h1 strong {
            display: block;
            font-size: 80px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            filter: drop-shadow(0 0 30px rgba(255,0,255,0.6));
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            color: #1a0a2e;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 26px;
            font-weight: 700;
            margin-top: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .logo {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="icon">⚡</div>
        <h1>
            Seu Site Está
            <strong>3x Mais Lento</strong>
            do Que Deveria
        </h1>
        <div class="badge">
            Deslize para descobrir por quê →
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
