<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slide 1 - Velocidade | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            z-index: 1;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, transparent 70%);
            bottom: -120px;
            left: -120px;
            z-index: 1;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
            width: 100%;
            max-width: 960px;
            position: relative;
        }
        
        .icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 45px;
            background: rgba(255,0,255,0.15);
            backdrop-filter: blur(20px);
            border: 4px solid rgba(255,0,255,0.5);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            box-shadow: 0 0 50px rgba(255,0,255,0.5);
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.15;
            margin-bottom: 0;
            text-shadow: 0 0 25px rgba(255,0,255,0.6);
        }
        
        h1 strong {
            display: block;
            font-size: 92px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            filter: drop-shadow(0 0 35px rgba(255,0,255,0.7));
            margin: 18px 0;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            color: #1a0a2e;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 30px;
            font-weight: 800;
            margin-top: 45px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 34px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.5px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="icon">⚡</div>
        <h1>
            Seu Site Está
            <strong>3x Mais Lento</strong>
            do Que Deveria
        </h1>
        <div class="badge">
            Deslize para descobrir por quê →
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
