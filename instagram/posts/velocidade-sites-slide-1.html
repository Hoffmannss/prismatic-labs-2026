<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1 - Velocidade de Sites | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Sparkles animados */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 80px;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 64px;
            font-weight: 900;
            color: white;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        h1 strong {
            display: block;
            font-size: 72px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            margin-top: 30px;
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 900;
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="left: 20%; top: 80%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 70%; top: 70%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="left: 30%; top: 40%; animation-delay: 2s;"></div>
        <div class="sparkle" style="left: 90%; top: 60%; animation-delay: 2.5s;"></div>
    </div>
    
    <div class="content">
        <div class="icon">
            ⚡
        </div>
        <h1>
            Seu Site Está
            <strong>3x Mais Lento</strong>
            do Que Deveria
        </h1>
        <div class="badge">
            Deslize para saber por quê →
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
