<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slide 4 - Resultados | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            padding: 45px;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(255,0,255,0.35) 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
        }
        
        .content {
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            font-size: 88px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 75px;
            text-shadow: 0 0 35px rgba(255,0,255,0.7);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
            max-width: 940px;
            margin: 0 auto;
        }
        
        .result-card {
            background: rgba(255,255,255,0.97);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255,0,255,0.35);
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 32px;
            padding: 4px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }
        
        .result-number {
            font-size: 100px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 18px;
            display: block;
        }
        
        .result-label {
            font-size: 30px;
            color: #1a0a2e;
            font-weight: 800;
            line-height: 1.25;
        }
        
        .badge {
            background: rgba(255,0,255,0.15);
            backdrop-filter: blur(20px);
            border: 4px solid rgba(255,0,255,0.5);
            padding: 28px 55px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 60px;
            box-shadow: 0 0 50px rgba(255,0,255,0.4);
        }
        
        .badge-text {
            font-size: 34px;
            color: #ffffff;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255,0,255,0.6);
        }
        
        .logo {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Resultados Reais</h2>
        
        <div class="results-grid">
            <div class="result-card">
                <span class="result-number">3x</span>
                <div class="result-label">Mais Rápido</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">+47%</span>
                <div class="result-label">Conversão</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">98</span>
                <div class="result-label">Google Score</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">100%</span>
                <div class="result-label">Satisfação</div>
            </div>
        </div>
        
        <div class="badge">
            <span class="badge-text">✨ Garantido em todos os projetos</span>
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
