<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slide 4 - Resultados | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            padding: 60px;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            top: -80px;
            left: -80px;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
        }
        
        .content {
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            font-size: 62px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 60px;
            text-shadow: 0 0 30px rgba(255,0,255,0.6);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 28px;
            max-width: 820px;
            margin: 0 auto;
        }
        
        .result-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 45px 35px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(255,0,255,0.3);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 25px;
            padding: 3px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }
        
        .result-number {
            font-size: 76px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            display: block;
        }
        
        .result-label {
            font-size: 21px;
            color: #1a0a2e;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .badge {
            background: rgba(255,0,255,0.12);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,0,255,0.4);
            padding: 20px 42px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 0 40px rgba(255,0,255,0.3);
        }
        
        .badge-text {
            font-size: 26px;
            color: #ffffff;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255,0,255,0.5);
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Resultados Reais</h2>
        
        <div class="results-grid">
            <div class="result-card">
                <span class="result-number">3x</span>
                <div class="result-label">Mais Rápido</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">+47%</span>
                <div class="result-label">Conversão</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">98</span>
                <div class="result-label">Google Score</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">100%</span>
                <div class="result-label">Satisfação</div>
            </div>
        </div>
        
        <div class="badge">
            <span class="badge-text">✨ Garantido em todos os projetos</span>
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
