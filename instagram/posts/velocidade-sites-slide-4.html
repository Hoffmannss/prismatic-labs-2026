<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4 - Resultados | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        /* Dual glow effect */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation: rotate 10s linear infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: rotate 10s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content {
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 80px;
            text-shadow: 0 0 30px rgba(255,0,255,0.6);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .result-card {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 55px 40px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(255,0,255,0.3);
            animation: scaleIn 0.8s ease-out;
            animation-fill-mode: both;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 30px;
            padding: 3px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }
        
        .result-card:nth-child(1) { animation-delay: 0.2s; }
        .result-card:nth-child(2) { animation-delay: 0.3s; }
        .result-card:nth-child(3) { animation-delay: 0.4s; }
        .result-card:nth-child(4) { animation-delay: 0.5s; }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-number {
            font-size: 88px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: block;
        }
        
        .result-label {
            font-size: 24px;
            color: #1a0a2e;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .badge {
            background: rgba(255,0,255,0.12);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,0,255,0.4);
            padding: 25px 50px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 60px;
            animation: glow 2s infinite;
            box-shadow: 0 0 40px rgba(255,0,255,0.3);
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(255,0,255,0.3); }
            50% { box-shadow: 0 0 60px rgba(255,0,255,0.5), 0 0 30px rgba(0,255,255,0.3); }
        }
        
        .badge-text {
            font-size: 30px;
            color: #ffffff;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255,0,255,0.5);
        }
        
        .logo {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Resultados Reais</h2>
        
        <div class="results-grid">
            <div class="result-card">
                <span class="result-number">3x</span>
                <div class="result-label">Mais Rápido</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">+47%</span>
                <div class="result-label">Conversão</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">98</span>
                <div class="result-label">Google Score</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">100%</span>
                <div class="result-label">Satisfação</div>
            </div>
        </div>
        
        <div class="badge">
            <span class="badge-text">✨ Garantido em todos os projetos</span>
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
