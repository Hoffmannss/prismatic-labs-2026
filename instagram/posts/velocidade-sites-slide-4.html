<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4 - Velocidade de Sites | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffd700 100%);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        .content {
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 70px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .result-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: scaleIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .result-card:nth-child(1) { animation-delay: 0.2s; }
        .result-card:nth-child(2) { animation-delay: 0.3s; }
        .result-card:nth-child(3) { animation-delay: 0.4s; }
        .result-card:nth-child(4) { animation-delay: 0.5s; }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-number {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: block;
        }
        
        .result-label {
            font-size: 22px;
            color: #333;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 50px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .badge-text {
            font-size: 28px;
            color: white;
            font-weight: 700;
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 900;
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Resultados Reais</h2>
        
        <div class="results-grid">
            <div class="result-card">
                <span class="result-number">3x</span>
                <div class="result-label">Mais Rápido</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">+47%</span>
                <div class="result-label">Conversão</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">98</span>
                <div class="result-label">Google Score</div>
            </div>
            
            <div class="result-card">
                <span class="result-number">100%</span>
                <div class="result-label">Satisfação</div>
            </div>
        </div>
        
        <div class="badge">
            <span class="badge-text">✨ Garantido em todos os projetos</span>
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
