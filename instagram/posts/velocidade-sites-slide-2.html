<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slide 2 - Problema | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            padding: 60px;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,0,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,0,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .content {
            z-index: 10;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            font-size: 56px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        h2 span {
            background: linear-gradient(135deg, #ff00ff 0%, #ff0066 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 45px;
        }
        
        .stat-card {
            background: rgba(255,0,255,0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,0,255,0.3);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255,0,255,0.2);
        }
        
        .stat-icon {
            font-size: 52px;
            margin-bottom: 16px;
        }
        
        .stat-number {
            font-size: 54px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #ff0066 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 19px;
            color: rgba(255,255,255,0.9);
            line-height: 1.3;
            font-weight: 600;
        }
        
        .warning {
            background: rgba(255,0,255,0.12);
            border: 3px solid rgba(255,0,255,0.4);
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255,0,255,0.3);
        }
        
        .warning-text {
            font-size: 26px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,0,255,0.5);
        }
        
        .warning-emoji {
            font-size: 36px;
            margin-right: 12px;
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content">

</body>
</html>
