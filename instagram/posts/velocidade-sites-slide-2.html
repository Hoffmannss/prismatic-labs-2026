<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2 - Problema | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        /* Grid pattern */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,0,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,0,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .content {
            z-index: 10;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 70px;
            animation: fadeIn 0.6s ease-out;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        h2 span {
            background: linear-gradient(135deg, #ff00ff 0%, #ff0066 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .stat-card {
            background: rgba(255,0,255,0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,0,255,0.3);
            border-radius: 25px;
            padding: 45px 30px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
            animation-fill-mode: both;
            box-shadow: 0 10px 30px rgba(255,0,255,0.2);
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stat-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,0,255,0.5));
        }
        
        .stat-number {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #ff0066 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 12px;
        }
        
        .stat-label {
            font-size: 22px;
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            font-weight: 600;
        }
        
        .warning {
            background: rgba(255,0,255,0.12);
            border: 3px solid rgba(255,0,255,0.4);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 0 40px rgba(255,0,255,0.3);
        }
        
        .warning-text {
            font-size: 30px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,0,255,0.5);
        }
        
        .warning-emoji {
            font-size: 44px;
            margin-right: 15px;
        }
        
        .logo {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="content">

            <div class="stat-card">

            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üì±</div>

            </div>
            
            <div class="stat-card">

                <span class="stat-number">100ms</span>

        </div>
        
        <div class="warning">

            <span class="warning-text">Sites lentos custam milh√µes em vendas perdidas</span>
        </div>
    </div>
    
    <div class="logo">PRISMATIC LABS</div>
</body>
</html>
