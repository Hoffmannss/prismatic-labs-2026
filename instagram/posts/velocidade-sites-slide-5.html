<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - CTA | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 15s infinite;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff00ff, transparent);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00ffff, transparent);
            bottom: -80px;
            left: -80px;
            animation-delay: 5s;
        }
        
        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff00ff, transparent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-50px, 50px); }
        }
        
        .content {
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        
        h2 {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
            text-shadow: 0 0 30px rgba(255,0,255,0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #ffffff;
            font-size: 42px;
            font-weight: 900;
            padding: 45px 90px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 20px 60px rgba(255,0,255,0.4), 0 0 40px rgba(0,255,255,0.3);
            transition: all 0.3s ease;
            animation: scaleIn 1s ease-out;
            cursor: pointer;
            border: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 80px rgba(255,0,255,0.5), 0 0 60px rgba(0,255,255,0.4);
        }
        
        .subtitle {
            font-size: 34px;
            color: rgba(255,255,255,0.9);
            margin-top: 50px;
            animation: fadeIn 1.2s ease-out;
            font-weight: 600;
        }
        
        .contact {
            margin-top: 70px;
            animation: fadeIn 1.4s ease-out;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: inline-block;
            background: rgba(255,0,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,0,255,0.4);
            padding: 20px 45px;
            border-radius: 50px;
            font-size: 30px;
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255,0,255,0.2);
        }
        
        .logo {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
