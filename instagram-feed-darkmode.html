<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Por Que Dark Mode Converte Mais | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Grid Background (Cyber) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(6,217,215,0.03) 1px, transparent 1px),
                linear-gradient(rgba(6,217,215,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        /* Glow Effects */
        body::after {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168,85,247,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
        }
        
        .container {
            width: 900px;
            height: 900px;
            background: rgba(255,255,255,0.02);
            border: 2px solid rgba(6,217,215,0.2);
            border-radius: 40px;
            padding: 80px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .logo span {
            font-size: 24px;
            opacity: 1.0;
        }
        
        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .emoji {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(168,85,247,0.6));
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #FFFFFF 0%, #A855F7 50%, #06D9D7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 32px;
            color: #F5F5F5;
            opacity: 0.9;
            margin-bottom: 50px;
            max-width: 700px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 700px;
        }
        
        .stat {
            background: rgba(6,217,215,0.05);
            border: 2px solid rgba(6,217,215,0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 22px;
            color: #F5F5F5;
            opacity: 0.8;
        }
        
        /* CTA */
        .cta {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 20px 40px rgba(255,0,110,0.4);
        }
    </style>
</head>
