        }

            margin-bottom: 50px;
        }
        
        .emoji {
            font-size: 90px;

            filter: drop-shadow(0 0 30px rgba(0,255,255,0.5));
        }
        
        h1 {
            font-size: 52px;
            font-weight: 900;
            line-height: 1.2;

        }
        
        .subtitle {
            font-size: 26px;
            color: #F5F5F5;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            flex: 1;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(0,255,255,0.3);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 56px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 20px;
            color: rgba(255,255,255,0.8);
            line-height: 1.3;
        }
        
        /* CTA */
        .cta {

            color: white;
            padding: 22px 0;
            font-size: 28px;
            font-weight: 700;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255,0,255,0.4);
        }
        
        /* Glow effects */
        body::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;

            height: 500px;
