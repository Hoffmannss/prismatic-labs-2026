<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Dark Mode Converte Mais | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            width: 375px;
            height: 812px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(168,85,247,0.2);
        }
        
        .logo {
            font-size: 18px;
            font-weight: 900;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo-sub {
            font-size: 12px;
            opacity: 0.9;
            margin-left: 4px;
        }
        
        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px 25px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            position: relative;
        }
        
        /* Subtle grid background */
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(168,85,247,0.02) 1px, transparent 1px),
                linear-gradient(rgba(168,85,247,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }
        
        .emoji {
            font-size: 50px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(168,85,247,0.5));
        }
        
        h1 {
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            color: #FFFFFF;
        }
        
        .highlight {
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat {
            background: rgba(168,85,247,0.08);
            border: 1px solid rgba(168,85,247,0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #06D9D7, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Footer CTA */
        .footer {
            padding: 20px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(168,85,247,0.2);
        }
        
        .cta {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(168,85,247,0.3);
        }
    </style>
</head>
