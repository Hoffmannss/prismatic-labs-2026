<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Site √© Investimento | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, rgba(168,85,247,0.4) 2px, transparent 2px),
                radial-gradient(circle, rgba(6,217,215,0.3) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px;
            background-position: 0 0, 50px 50px;
            animation: particleFloat 15s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }
        
        /* Central glow */
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,110,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(120px);
        }
        
        .container {
            width: 900px;
            height: 900px;
            background: rgba(255,255,255,0.02);
            border: 2px solid rgba(255,0,110,0.25);
            border-radius: 40px;
            padding: 70px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .logo span {
            font-size: 24px;
            opacity: 1.0;
        }
        
        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .emoji {
            font-size: 100px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(255,0,110,0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 58px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 30px;
            color: #F5F5F5;
            opacity: 0.85;
            margin-bottom: 50px;
            max-width: 700px;
        }
        
        /* Comparison */
        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            width: 100%;
            max-width: 750px;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .side {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 30px;
        }
        
        .side.bad {
            border: 2px solid rgba(255,0,0,0.3);
        }
        
        .side.good {
            border: 2px solid rgba(6,217,215,0.5);
            box-shadow: 0 10px 30px rgba(6,217,215,0.2);
        }
        
        .side-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .side-label {
            font-size: 20px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }
        
        .side-value {
            font-size: 42px;
            font-weight: 900;
        }
        
        .side.bad .side-value {
            color: #FF4444;
        }
        
        .side.good .side-value {
            color: #06D9D7;
        }
        
        .vs {
            font-size: 36px;
            font-weight: 900;
            color: rgba(255,255,255,0.3);
        }
        
        /* ROI Box */
        .roi-box {
            background: linear-gradient(135deg, rgba(6,217,215,0.1) 0%, rgba(168,85,247,0.1) 100%);
            border: 2px solid rgba(6,217,215,0.4);
            border-radius: 20px;
            padding: 25px 40px;
            margin-bottom: 30px;
        }
        
        .roi-label {
            font-size: 22px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        
        .roi-value {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #06D9D7, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* CTA */
        .cta {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 20px 40px rgba(255,0,110,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PRISMATIC <span>LABS</span></div>
        
        <div class="content">
            <div class="emoji">üí∞</div>
            <h1>Site N√£o √© Gasto,<br>√â INVESTIMENTO</h1>
            <p class="subtitle">Descubra o ROI real de um site profissional</p>
            
            <div class="comparison">
                <div class="side bad">
                    <div class="side-icon">‚ùå</div>
                    <div class="side-label">Sem site</div>
                    <div class="side-value">R$ 0</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="side good">
                    <div class="side-icon">‚úÖ</div>
                    <div class="side-label">Com site</div>
                    <div class="side-value">+450%</div>
                </div>
            </div>
            
            <div class="roi-box">
                <div class="roi-label">Retorno m√©dio em 6 meses:</div>
                <div class="roi-value">12x o investimento</div>
            </div>
            
            <div class="cta">üöÄ Calcular Meu ROI</div>
        </div>
    </div>
</body>
</html>
