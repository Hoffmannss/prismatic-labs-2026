<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Site √© Investimento | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            width: 375px;
            height: 812px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,0,110,0.2);
        }
        
        .logo {
            font-size: 18px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-sub { font-size: 12px; opacity: 0.9; margin-left: 4px; }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px 25px;
            text-align: center;
        }
        
        .emoji {
            font-size: 50px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,0,110,0.5));
        }
        
        h1 {
            font-size: 30px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 15px;
            color: #FFFFFF;
        }
        
        .highlight {
            background: linear-gradient(135deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .side {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 20px 15px;
        }
        
        .side.bad { border: 1px solid rgba(255,0,0,0.3); }
        .side.good { border: 1px solid rgba(6,217,215,0.5); }
        
        .side-icon { font-size: 32px; margin-bottom: 8px; }
        .side-label { font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 5px; }
        
        .side-value {
            font-size: 28px;
            font-weight: 900;
        }
        
        .side.bad .side-value { color: #FF4444; }
        .side.good .side-value { color: #06D9D7; }
        
        .vs {
            font-size: 22px;
            font-weight: 900;
            color: rgba(255,255,255,0.3);
        }
        
        .roi-box {
            background: linear-gradient(135deg, rgba(6,217,215,0.1), rgba(168,85,247,0.1));
            border: 1px solid rgba(6,217,215,0.4);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
        }
        
        .roi-label {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        
        .roi-value {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #06D9D7, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer {
            padding: 20px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(255,0,110,0.2);
        }
        
        .cta {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
