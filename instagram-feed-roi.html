<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Site √© Investimento | Prismatic Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,110,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,0,110,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,110,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
        }
        
        .container {
            width: 980px;
            height: 980px;
            background: rgba(10,10,10,0.95);
            border: 3px solid rgba(255,0,110,0.3);
            border-radius: 30px;
            padding: 60px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            position: absolute;
            top: 35px;
            left: 50px;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo-sub {
            font-size: 20px;
            margin-left: 5px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding-top: 30px;
        }
        
        .emoji {
            font-size: 90px;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.15;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 26px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 45px;
            max-width: 700px;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 25px;
            width: 100%;
            max-width: 700px;
            align-items: center;
            margin-bottom: 35px;
        }
        
        .side {
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
            padding: 25px;
        }
        
        .side.bad {
            border: 2px solid rgba(255,0,0,0.3);
        }
        
        .side.good {
            border: 2px solid rgba(6,217,215,0.5);
            box-shadow: 0 10px 30px rgba(6,217,215,0.2);
        }
        
        .side-icon {
            font-size: 44px;
            margin-bottom: 12px;
        }
        
        .side-label {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
        }
        
        .side-value {
            font-size: 38px;
            font-weight: 900;
        }
        
        .side.bad .side-value {
            color: #FF4444;
        }
        
        .side.good .side-value {
            color: #00ffff;
        }
        
        .vs {
            font-size: 32px;
            font-weight: 900;
            color: rgba(255,255,255,0.3);
        }
        
        .roi-box {
            background: linear-gradient(135deg, rgba(6,217,215,0.1) 0%, rgba(168,85,247,0.1) 100%);
            border: 2px solid rgba(6,217,215,0.4);
            border-radius: 18px;
            padding: 22px 35px;
            margin-bottom: 28px;
        }
        
        .roi-label {
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        
        .roi-value {
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cta {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: white;
            padding: 22px 55px;
            font-size: 26px;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(255,0,110,0.4);
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
