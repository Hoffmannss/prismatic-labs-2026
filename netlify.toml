# PRISMATIC LABS - Configuração do Netlify
# Este arquivo SOBRESCREVE as configurações do Dashboard

[build]
  # IMPORTANTE: Limpar base directory e definir apenas o publish
  base = ""
  publish = "08-WEBSITE"
  command = "echo 'Static site - no build needed'"

# Redirecionamento SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para CSS/JS
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
